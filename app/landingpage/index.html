    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "LogicFrame",
      "operatingSystem": "Web",
      "applicationCategory": "BusinessApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "Professional suite of tools for freelancers including invoice generation and expense tracking.",

        "@type": "AggregateRating",
        "ratingValue": "4.9",

      }

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-main: #030712;
            --text-main: #f8fafc;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-main); 
            color: var(--text-main); 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
        }
        
        .noise::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0.04;
            z-index: 9999;
            pointer-events: none;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes marquee {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }
        @keyframes marquee2 {
            0% { transform: translateX(100%); }
            100% { transform: translateX(0%); }
        }
        .animate-marquee { animation: marquee 40s linear infinite; }
        .animate-marquee2 { animation: marquee2 40s linear infinite; }

        ::selection { background: rgba(0, 217, 255, 0.3); color: #fff; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-main); }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }
    </style>

      }
    }
    </script>
